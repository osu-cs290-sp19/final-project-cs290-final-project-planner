<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>My Planner</title>

    <!-- This is a 3rd-party stylesheet to make available the font family to be used for this page ("Assistant"). -->
<link href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap" rel="stylesheet">
  <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous"-->

    <link rel="stylesheet" href="style.css" media="screen">


     <script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.runtime.js" charset="utf-8" defer></script>
    <!-- <script src= "/twitTemplate.js" charset="utf-8" defer > </script>-->

     <script src="index.js" charset="utf-8" defer></script>



  </head>

  <body>


    <header>
    <a href="#"><h1 class = "siteTitle"><i class="far fa-calendar-alt"></i> myPlanner</h1></a>

    </header>

    <button type = "button" id= "createButton"> <i class="fas fa-plus"></i> </button>

    <main class="elementContainer">

        <article class="list">
          <div class="listContent">
            <p class="listName">
              {{listName}}
            </p>
            <p class="makeList">
              {{#each newItem}}
                {{> createListItem}}
              {{/each}}
            </p>
          </div>
        </article>

        <div id="modalBackdrop" ></div>
        <div id="createListModal" >

            <div class="modalWindow">

                <div class="modalHeader">
                    <h3>Create a List!</h3>
                    <button type="button" class="closeModal">&times;</button>
                </div>

                <div class="modalBody">

                    <div class="listNameElement">
                        <label for="listNameInput">Name:</label>
                        <textarea id="listNameInput"></textarea>
                    </div>

                    <!-- <div class="listColorSelector">
                        <button type="button" class="colorOption1"></button>
                        <button type="button" class="colorOption2"></button>
                        <button type="button" class="colorOption3"></button>
                        <button type="button" class="colorOption4"></button>
                        <button type="button" class="colorOption5"></button>
                        <button type="button" class="colorOption6"></button>
                        <button type="button" class="colorOption7"></button>
                        <button type="button" class="colorOption8"></button>
                    </div>

                </div> -->

                <div class="modalFooter">
                    <button type="button" class="cancelModal">Cancel</button>
                    <button type="button" class="createList">Create List!</button>
                </div>

            </div>

        </div>

    </main>

  </body>
</html>
